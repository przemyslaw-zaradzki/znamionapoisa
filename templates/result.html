{% extends "public_template.html" %}

{% block title %}Upload image{% endblock%}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Predykcja: {{class_names[prediction]}}</h2>
            <hr>
            <img src="{{ pict }}" alt="User Image" width="50%" class="result_img">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Choroba</th>
                    <th scope="col">Pewność klasyfikacji</th>
                </tr>
                </thead>
                <tbody>
                    {% for cn in class_names %}
                    <tr>
                        <td scope="row">{{cn}}</td>
                        <td>{{'%0.5f' % probabilities[loop.index-1]}}</td>
                    </tr>    
                    <p>{{ page }}</p>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
